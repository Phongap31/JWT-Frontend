<form>
  <h1>Register</h1>
  <hr>
  <div class="form-group">
    <label for="exampleInputUsername">Username</label>
    <input type="text" name="username" [(ngModel)]="user.username" class="form-control" id="exampleInputUsername"
      placeholder="Username">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail">Email</label>
    <input type="text" name="email" [(ngModel)]="user.email" class="form-control" id="exampleInputEmail"
      placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" [(ngModel)]="user.password" class="form-control" id="exampleInputPassword1"
      placeholder="Password">
  </div>
  <div>
    <button type="submit" (click)="register()" class="btn btn-primary">Sign up</button>
  </div>
  <br><br>
</form>
