<form>
    <h1>Login</h1>
    <hr>
    <div class="form-group">
      <label for="exampleInputUsername">Username</label>
      <input type="text" name="username" [(ngModel)]="userlogin.username" class="form-control" id="exampleInputUsername" aria-describedby="usernameHelp" placeholder="Enter username">
      <small id="usernameHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" name="password" [(ngModel)]="userlogin.password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <br>
    <div>
        <button type="submit" (click)="login()" class="btn btn-primary">Submit</button>
    </div>
    <!-- <div>
        <a routerLink="register">Sign up here</a>
    </div> -->
</form>
