<div class="profile">
    <h1>Profile</h1>
    <hr>
    <h4>Username: {{userdetail.identity.username}}</h4>
    <h4>Email: {{userdetail.identity.email}}</h4>
    <br>
    <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal"
        data-whatever="@mdo">Change Password</button>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Current Password:</label>
                            <input type="text" name="currentpassword" [(ngModel)]="passwordChange.currentP"
                                class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">New Password:</label>
                            <input type="text" name="newpassword" [(ngModel)]="passwordChange.newP" class="form-control"
                                id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Confirm New Password:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" (click)="changePassword()" class="btn btn-primary">Change</button>
                </div>
            </div>
        </div>
    </div>
